<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/EricMeyersAndNormalization.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <div id="background-media">
  <header>
	<h1>Free V Bucks and Robux Generator</h1>
	<p>Quick and Easy Game Currency</p>
  </header>
  <main>
	<h2>Enter Your Account Login Here!</h2>
	<form method="get" action="#null" autocomplete="on" id="information-section">
	  <div id="usernamebox">
		<label for="username">Enter your Username:</label>
		<input type="text" id="username" name="username">
	  </div>
	  <div id="emailbox">
		<label for="email">Enter your Email Address:</label>
		<input type="email" id="email" placeholder="example@iit.edu" maxlength="50">
	  </div>
	  <div id="passwordbox">
		<label for="password">Enter your Password</label>
		<input type="password" maxlength="30" id="myInput" placeholder="Enter Password">
		<input type="checkbox" onclick="showPassword()">
	  </div>
	  <div id="submitbox">
		<input type="submit" name="submit" id="submit" value="Generate">
	  </div>
	</form>
  </main>

</body>
</html>
